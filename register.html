<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - The Mountain Academy</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .subjects-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .subject-option {
      background: #f1f3f5;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    form input,
    form select {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .subject-option input {
      width: auto;
      margin-right: 8px;
      margin-bottom: 0;
    }

    form input:focus,
    form select:focus {
      border-color: #0056b3;
      box-shadow: 0 0 4px rgba(0, 86, 179, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      background: #0056b3;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #004494;
    }

    .price-display {
      background: #e9ecef;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #message {
      display: none;
      text-align: center;
      color: green;
      font-weight: 600;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Register Now - The Mountain Academy</h2>
    <p style="text-align:center;">Fill the form below to register. After payment, you will receive a confirmation email instantly.</p>

    <form id="registerForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Phone Number (WhatsApp preferred):</label>
      <input type="tel" id="phone" name="phone" placeholder="+234 801 234 5678" required />

      <label>Select Subject(s):</label>
      <div class="subjects-group">
        <label class="subject-option"><input type="checkbox" name="subject" value="French"> French</label>
        <label class="subject-option"><input type="checkbox" name="subject" value="English"> English</label>
        <label class="subject-option"><input type="checkbox" name="subject" value="Chinese"> Chinese</label>
        <label class="subject-option"><input type="checkbox" name="subject" value="German"> German</label>
        <label class="subject-option"><input type="checkbox" name="subject" value="Yoruba"> Yoruba</label>
        <label class="subject-option"><input type="checkbox" name="subject" value="Mathematics"> Mathematics</label>
        <label class="subject-option"><input type="checkbox" name="subject" value="Physics"> Physics</label>
        <label class="subject-option"><input type="checkbox" name="subject" value="Chemistry"> Chemistry</label>
        <label class="subject-option"><input type="checkbox" name="subject" value="Biology"> Biology</label>
      </div>
      <div class="price-display" id="planDisplay">No subjects selected</div>
      <input type="hidden" id="amount" name="amount" readonly />

      <button type="submit" id="submitBtn">Proceed to Payment</button>
    </form>

    <p id="message">‚úÖ Thank you! Your payment was successful. A confirmation email has been sent to you.</p>
  </div>

  <footer>
    ¬© <span id="year"></span> The Mountain Academy. All rights reserved.
  </footer>

  <!-- ‚úÖ Paystack Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- ‚úÖ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    (function () {
      emailjs.init("VGgUALFegyPIbsV9z"); // üîπ Replace with your EmailJS Public Key
    })();

    document.getElementById("year").textContent = new Date().getFullYear();
    const form = document.getElementById("registerForm");
    const planDisplay = document.getElementById("planDisplay");
    const amountInput = document.getElementById("amount");
    const subjectCheckboxes = document.querySelectorAll('.subjects-group input[type="checkbox"]');

    function updatePlan() {
      const selectedSubjects = Array.from(subjectCheckboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      const count = selectedSubjects.length;
      let planName = "No subjects selected";
      let price = 0;
      const pricePerSubject = 10000;

      if (count > 0) {
        price = count * pricePerSubject;
        planName = `Total for ${count} subject(s): ‚Ç¶${price.toLocaleString()}/month`;
      }

      planDisplay.textContent = planName;
      amountInput.value = price;
    }

    subjectCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updatePlan);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const selectedSubjects = Array.from(subjectCheckboxes).filter(i => i.checked).map(i => i.value);
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const amount = amountInput.value * 100; // Paystack uses kobo

      let handler = PaystackPop.setup({
        key: "pk_live_ddb384263ca4886f4d67f778137230615d78dabf", // üîπ Replace with your Paystack public key
        email: email,
        amount: amount,
        currency: "NGN",
        ref: "MTN_" + Math.floor(Math.random() * 1000000000 + 1),
        metadata: {
          custom_fields: [
            {
              display_name: "Full Name",
              variable_name: "full_name",
              value: name,
            },
            {
              display_name: "Phone",
              variable_name: "phone",
              value: phone,
            },
            {
              display_name: "Subject",
              variable_name: "subject",
              value: selectedSubjects.join(', '),
            }
          ],
        },
        callback: function (response) {
          console.log("Payment complete! Reference: " + response.reference);
          sendEmail(name, email, phone, selectedSubjects.join(', '), amount / 100);
        },
        onClose: function () {
          alert("‚ùå Payment window closed. Please try again.");
        },
      });
      handler.openIframe();
    });

    function sendEmail(name, email, phone, subject, amount) {
      emailjs.send("service_my07g4k", "template_hck76xh", {
        name: name,
        email: email,
        phone: phone,
        subject: subject,
        amount: amount,
      })
        .then(function (response) {
          console.log("Email sent!", response.status, response.text);
          document.getElementById("message").style.display = "block";
          form.reset();
        }, function (error) {
          console.log("FAILED...", error);
          alert("‚ùå Error sending confirmation email. Please contact support.");
        });
    }
  </script>
</body>

</html>
